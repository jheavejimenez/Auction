{% extends "auctions/index.html" %}
{% load static %}
{% block content %}
    <main class="main-section">
        <ul class="grid">
            {% for product in product_category %}
                <div class="container">
                    <div class="product tile">
                        <a href="{% url 'productDetail' product.id %}">
                            <div class="item-image" style="position: relative;padding-top: 58%;">
                                <img src="{{ product.itemImage }}" class="product-img product-img2" alt="product image">
                            </div>
                            <div class="info-container">
                                <div class="item-title item-title2">{{ product.Title }}</div>
                                <div class="info-price">
                                    <div>
                                        <div class="price">Starting Bid</div>
                                        <div class="bid-price">${{ product.startingBid| floatformat:'0' }}</div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </ul>
    </main>
{% endblock %}
